{% extends 'header.html' %}
{% load static %}
{% block content %}
{% csrf_token %}

<!DOCTYPE html>
<html lang="en">

<head>


</head>

<body>

	<h1>Training Data</h1>
	<h4>
		<li><a href="{% url 'back' %}">Home</a></li>
	</h4>
	{% if msg %}
	<b style="color: blue;">{{msg}}</b>
	{% endif %}

	<hr> <!-- hr tag for horizontal line-->
	<form name="signup" method="post" action="{% url 'sop_search' %}" enctype="multipart/form-data">
		{% csrf_token %}
		<input type="text" placeholder="Type SOP Number.." required name="cpname">
		<button type="submit"><i class="fa fa-search"></i></button>
		<br><br><br>

		<button type="submit" class="primary-btn order-submit">Search </button>
	</form>


	<br><br><br>

</body>

</html>
{% endblock %}
