{% extends 'header.html' %}
{% load static %}
{% block content %}
{% csrf_token %}
<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>

	<!-- BREADCRUMB -->
	<div id="breadcrumb" class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">
				<div class="col-md-12">
					<h4>
						<li><a href="{% url 'back' %}">Home</a></li>
					</h4>
					<!--<h3 class="breadcrumb-header">Login</h3>
						<ul class="breadcrumb-tree">
							<li><a href="#">Home</a></li>-->
					<!--<li class="active">Login</li>-->
					</ul>
				</div>
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</div>
	<!-- /BREADCRUMB -->

	<!-- SECTION -->
	<div class="section">
		<!-- container -->
		<div class="container">
			<!-- row -->
			<div class="row">

				<div class="col-md-7">
					<!-- Billing Details -->
					<div class="billing-details">
						<div class="section-title">
							<h3 class="title">Unschedule Training Details</h3>
						</div>
						{% if msg %}
						<b style="color:blue;">{{msg}}</b>
						{% endif %}
						<form name="login" method="post" action="{% url 'un_trn_assign' unsd_entrys.id %}">
							<span id="email_error"></span>
							<!--<form name="login" method="post" action="{% url 'login' %}">-->

							{% csrf_token %}

							Training Name : {{nrgp_entrys.cpname}}<br>
							Document / SOP Number : {{nrgp_entrys.dpname}}<br>
							<!-- SOP Version Number : {{rgp_entrys.spname}}<br> -->
							<!-- Description : {{rgp_entrys.desc}}<br> -->
							<!-- Mode of Training : {{rgp_entrys.unit}}<br> -->
							<!-- Quantity : {{rgp_entrys.qty}}<br> -->
							<!-- Remarks : {{rgp_entrys.remarks}}<br><br> -->
							<div class="form-group">
								<select name="email">
									{% for i in user_data %}
									<option>{{i.email}}</option>
									{% endfor %}
								</select>
							</div>
							<button type="submit" class="primary-btn order-submit">Training Assign</button>

							<a href="{% url 'back' %}"><button type="button"
									class="primary-btn order-submit">Back</button></a>


						</form>

					</div>

				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->


		<script>
			$("#email").change(function () {
				var email = $(this).val();

				$.ajax({
					url: '/ajax/validate_email/',
					data: {
						'email': email
					},
					dataType: 'json',
					success: function (data) {
						if (!data.is_taken) {
							document.getElementById("email").style.border = "5px solid red";
							document.getElementById("email_error").innerHTML = "This Email Id Not Registered";
						} else {
							document.getElementById("email").style.border = "5px solid green";
							document.getElementById("email_error").innerHTML = "";
						}
					}
				});
			});

		</script>

</body>

</html>
{% endblock %}
